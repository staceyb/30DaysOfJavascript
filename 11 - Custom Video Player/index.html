<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button aria-label="play pause toggle"  class="player__button toggle" title="Toggle Play">►</button>
       <input aria-label="volume"type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input aria-label="playbackrate"type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button aria-label="skip back 10 seconds" data-skip="-10" class="player__button">« 10s</button>
       <button aria-label="skip forward 25 seconds" data-skip="25" class="player__button">25s »</button>
       <div class="timer">
         <div>
           <span class="timer-time" aria-label="timer">00:00</span>
         </div>
       </div>
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
