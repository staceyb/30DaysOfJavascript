<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  const pressed = [];
  const secretCode = "apmaja";

  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    let start = -secretCode.length - 1;
    pressed.splice(start, pressed.length - secretCode.length);
    console.log(pressed.join(''));
     if (pressed.join('').includes(secretCode)) {
      console.log('DING DONG!');
      cornify_add();
    }
    console.log(pressed);
  })

</script>
</body>
</html>
